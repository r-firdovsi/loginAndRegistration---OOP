<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body text-center">
          	<img src="assets/img/logo.png" id="logo">
          	<hr>
          	<section id="loginandsignup">
           <!-- Form for Login -->
            <form class="form-signin text-left" id="loginform">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="login">Daxil Ol</button>
              <hr class="my-4">
            </form>
            <!-- Form For Registration -->
            <form class="form-signup text-left" id="registration-form">
            	<div class="collapse" id="form-for-registration">
					  <div class="card card-body">
					  	<h3>Qeydiyyat Formu</h3>
					     <input type="text" id="name-input" class="form-control" placeholder="Ad" required="">

                		 <input type="email" id="email-input" class="form-control" placeholder="Elektron Poct" required="">
                		 <input type="password" id="password-input" class="form-control" placeholder="Sifre" required="">
                		 <hr>
                		 <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit" id="registrbtn"> Qeydiyyatdan Kecin</button>
                		 <hr>
					  </div>
			 </div>
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample" data-target="#form-for-registration"> Qeydiyyatdan Ucun Klikleyin</button>

            </form>
        	</section> 

          </div>
        </div>
      </div>
    </div>
  </div>
